  
<!DOCTYPE html>
<html lang="en">
<head>
	<title>puyopuyostuco</title>
	<meta charset="UTF-8">
	<!-- styles -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Varela+Round&display=swap" rel="stylesheet">
	<!-- javascript -->
	<script src="script.js"></script>
</head>

<body>
	<header class = "other-header">

		<div class = "centered-box">
			<a href="index.html" class = "puyo-box centered-box">
				<h1>
					puyo puyo
					<br>
					<div style = "font-size:150%;">
						STUCO
					</div>
					<div class = "centered-box">
						<span class="dot" style = "	background-color: green;"></span>
						<span class="dot" style = "	background-color: red;"></span>
						<span class="dot" style = "	background-color: orange;"></span>
						<span class="dot" style = "	background-color: blue;"></span>
						<span class="dot" style = "	background-color: purple;"></span>
					</div>
				</h1>
			</a>
			<div class="play-header-extension centered-box">
				PLAY
			</div>
		</div>
		<div class = "centered-box sign-in-up">
			<a href = "#" class = "sign-in">
				sign in
			</a>
			<a href = "#" class = "sign-up">
				sign up
			</a>
		</div>
	</header>


	<div id="play-options" class ="play-options">
		<a class = "centered-box" onclick="selectPlayMode('multiplayer')">
			<div class = "play-option centered-box play-option-1">
				<h2>JOIN ROOM</h2>
			</div>
		</a>
		<a class = "centered-box" onclick="selectPlayMode('singleplayerCPU')">
			<div class = "play-option centered-box play-option-2">
				<h2>PLAY CPU</h2>
			</div>
		</a>
	</div>

	<div id="select-room" class="centered-box">
		<div class="select-room">
			<div>
				<form>
					<label for="rcode"><h3>ENTER ROOM CODE</h3></label>
					<input type="text" id="rcode" name="rcode">
				</form>
			</div>
			<a class = "centered-box select-room-option-1">
				<h3>CREATE ROOM</h3>
			</a>
			<div class = "select-room-option-2">
				<h3>JOIN ROOM</h3>
				<p>No rooms have been created yet :o</p>
			</div>
		</div>
	</div>

</body>
</html>
